<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../main.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>
    <header>
        <nav class="navbar">
            <a href="../HTML/index1.html">
                <img class = "logo" src = "../FED/logo1.png" alt = "Logo">
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index1.html" class="nav-link">Products</a>
                </li>
                <li class="nav-item">
                    <a href="index1.html" class="nav-link">Cart</a>
                </li>
                <li class="nav-item">
                    <a href="profile.html" class="nav-link">Profile</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <h1 style="text-align: center;">Your Shopping Cart</h1>
    <div class="main-container">
        <div class="content-container">
            <div class="cart-container">

                <div id="cart-items">
                    <!-- Cart items will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Checkout forms -->
        <div class="Cwrapper">
            <div class="container mt-5" id="form1">
                <h2 class="mb-4 text-center">Checkout</h2>
                <form id="Checkout" onsubmit="return showSecondForm()">
                    <div class="mb-3">
                        <label for="Name" class="form-label">Enter your name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="postal-code" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" id="postal-code" placeholder="Enter postal code" required>
                    </div>
                    <div class="mb-3">
                        <label for="street" class="form-label">Street</label>
                        <input type="text" class="form-control" id="street" placeholder="Enter street name"requried>
                    </div>
                    <div class="mb-3">
                        <label for="unit-number" class="form-label">Unit Number</label>
                        <input type="text" class="form-control" id="unit-number" placeholder="Enter unit number"required>
                    </div>
                    <div id="Address" class="d-grid gap-2 col-12 mx-auto">
                        <button type="submit" class="btn btn-primary">Confirm address</button>
                    </div>
                </form>
            </div>
            <div class="container mt-5" id="form2" style="display: none;">
                <h2 class="mb-4 text-center">Payment</h2>
                <form id="Payment" onsubmit = "makePayment();return false;">
                    <div class="mb-3">
                        <label for="cardnumber" class="form-label">Credit Card Number</label>
                        <input type="number" class="form-control" id="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx" required>
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="number" class="form-control" id="cvv" placeholder="Enter your CVV" requried>
                    </div>
                    <div class="mb-3">
                        <label for="expiration" class="form-label">Expiration Date</label>
                        <input type="month" class="form-control" id="expiration" placeholder="MM/YY" required>
                    </div>
                    <div class="mb-3">
                        <label for="nameOnCard" class="form-label">Name on Card</label>
                        <input type="text" class="form-control" id="nameOnCard" placeholder="John Doe" requried>
                    </div>
                    <div class = "mb-3">
                        <label for="Discountcode" class="form-label">Do you have a discount card</label>
                        <input type = "text" class = "form-control" id = "Discountcode" placeholder="Discount code">
                    </div>
                    <div class="mb-3">
                        <label for="applyDiscount" class="form-label">Apply Discount Code</label>
                        <input type="text" class="form-control" id="applyDiscount" placeholder="Enter discount code">
                        <button class="btn btn-primary" onclick="applyDiscount()">Apply Discount</button>
                    </div>
                    <div id="total" class="mb-3">Total: $<span id="cart-total">0.00</span></div>
                    <!-- Add this line inside the Checkout form -->
                    <div id="points" class="mb-3">Points Earned: <span id="cart-points">0</span></div>
                    <!-- Add this line below the points section inside the Checkout form -->
                    <div id="discount-final" class="mb-3">Discount: $<span id="discount-amount">0.00</span> | Final Price: $<span id="final-price">0.00</span></div>

                    <div id="Payment" class="d-grid gap-2 col-12 mx-auto">
                        <button type="submit" class="btn btn-primary">Make Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/script.js"></script>
    <script src = "../JS/Cartscript.js"></script>
</body>
</html>
