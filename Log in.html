<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel = "stylesheet" href = "main.css" type = "text/css">
  <title>Log In</title>
</head>
<body>
  <header>
    <a href = "index.html">
      <img class = "logo" src = "FED/logo1.png" alt = "Logo">
    </a>
    <ul class="navbar">
      <li><a href = "">Men</a></li>
      <li><a href = "">Womens</a></li>
      <li><a href = "">Kids</a></li>
    </ul>
  </header>
  <div class = "body">
    <div class = "center-con">
      <a class = "flex-image"><img src = "FED/hambruger menu.png"></a>
    </div>
  <div class = "wrapper">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Log In</h2>
        <form id = "Log-in">
          <div class="mb-3" style="text-align: left;">
            <label for="Login-username" class="form-label">Username</label>
            <input type="text" class="form-control" id="Login-username" placeholder="Enter your username">
          </div>
          <div class="mb-3" style="text-align: left;">
            <label for="Login-password" class="form-label">Password</label>
            <input type="text" class="form-control" id="Login-password" placeholder="Enter your password">
          </div>
          <div id = "login" class="d-grid gap-2 col-12 mx-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class = "options">
            <li>Forget Username / Password</li>
            <li>Don't have an account?<a href="Sign Up.html">Sign Up</a></li>
          </div>
        </form>
      </div>   
  </div>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
