<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <style>
        .main-container {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
}

.content-container {
    display: flex;
    flex-direction: row;
}

.cart-container {
    flex: 1;
    padding: 20px;
}

.Checkout {
    flex: 0 0 300px;
    padding: 20px;
}

    </style>
    <header>
        <nav class="navbar">
            <a href="index1.html">
                <img class="logo" src="FED/logo1.png" alt="Logo">
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index1.html" class="nav-link">Products</a>
                </li>
                <li class="nav-item">
                    <a href="index1.html" class="nav-link">Cart</a>
                </li>
                <li class="nav-item">
                    <a href="profile.html" class="nav-link">Profile</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="main-container">
        <div class="content-container">
            <div class="cart-container">
                <h1>Your Shopping Cart</h1>
                <div id="cart-items">
                    <!-- Cart items will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Checkout form -->
        <section class="CheckoutForm">
            <h2>Checkout Form</h2>
            <form action="process_checkout.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="creditCard">Credit Card Number:</label>
                <input type="text" id="creditCard" name="creditCard" required>
                <div id="total">Total: $<span id="cart-total">0.00</span></div>
                <button id="checkout-btn" onclick="checkout()">Checkout</button>
            </form>
        </section>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Retrieve cart items from local storage
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        const cartContainer = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');

        // Function to render cart items on the page
        function renderCartItems() {
            cartContainer.innerHTML = '';
            cartItems.forEach((item, index) => {
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h3>Item Name: ${item.title}</h3>
                    <p>Price: $${item.price}</p>
                    <span class="remove-btn" onclick="removeFromCart(${index})">Remove</span>
                `;
                cartContainer.appendChild(cartItemElement);
            });
            updateTotal();
        }

        // Function to calculate and update the total
        function updateTotal() {
            const total = cartItems.reduce((acc, item) => acc + item.price, 0).toFixed(2);
            cartTotalElement.textContent = total;
        }

        // Function to remove an item from the cart
        function removeFromCart(index) {
            cartItems.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            renderCartItems();
        }

        // Initial rendering
        renderCartItems();
    </script>
</body>

</html>
