<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>
    <header>
        <nav class="navbar">
            <a href="index1.html">
                <img class="logo" src="FED/logo1.png" alt="Logo">
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index1.html" class="nav-link">Products</a>
                </li>
                <li class="nav-item">
                    <a href="index1.html" class="nav-link">Cart</a>
                </li>
                <li class="nav-item">
                    <a href="profile.html" class="nav-link">Profile</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <h1 style="text-align: center;">Your Shopping Cart</h1>
    <div class="main-container">
        <div class="content-container">
            <div class="cart-container">

                <div id="cart-items">
                    <!-- Cart items will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Checkout forms -->
        <div class="Cwrapper">
            <div class="container mt-5" id="form1">
                <h2 class="mb-4 text-center">Checkout</h2>
                <form id="Checkout" onsubmit="return showSecondForm()">
                    <div class="mb-3">
                        <label for="Name" class="form-label">Enter your name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="postal-code" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postal-code" placeholder="Enter postal code">
                    </div>
                    <div class="mb-3">
                        <label for="street" class="form-label">Street</label>
                        <input type="text" class="form-control" id="street" placeholder="Enter street name">
                    </div>
                    <div class="mb-3">
                        <label for="unit-number" class="form-label">Unit Number</label>
                        <input type="text" class="form-control" id="unit-number" placeholder="Enter unit number">
                    </div>
                    <div id="Address" class="d-grid gap-2 col-12 mx-auto">
                        <button type="submit" class="btn btn-primary">Confirm address</button>
                    </div>
                </form>
            </div>
            <div class="container mt-5" id="form2" style="display: none;">
                <h2 class="mb-4 text-center">Payment</h2>
                <form id="Payment" onsubmit = "makePayment();return false;">
                    <div class="mb-3">
                        <label for="cardnumber" class="form-label">Credit Card Number</label>
                        <input type="text" class="form-control" id="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx">
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="Enter your CVV">
                    </div>
                    <div class="mb-3">
                        <label for="expiration" class="form-label">Expiration Date</label>
                        <input type="text" class="form-control" id="expiration" placeholder="MM/YY">
                    </div>
                    <div class="mb-3">
                        <label for="nameOnCard" class="form-label">Name on Card</label>
                        <input type="text" class="form-control" id="nameOnCard" placeholder="John Doe">
                    </div>
                    <div id="total" class="mb-3">Total: $<span id="cart-total">0.00</span></div>
                    <!-- Add this line inside the Checkout form -->
                    <div id="points" class="mb-3">Points Earned: <span id="cart-points">0</span></div>
                    <div id="Payment" class="d-grid gap-2 col-12 mx-auto">
                        <button type="submit" class="btn btn-primary">Make Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Retrieve cart items from local storage
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        const cartContainer = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');

        // Function to render cart items on the page
        function renderCartItems() {
            cartContainer.innerHTML = '';
            cartItems.forEach((item, index) => {
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="img-fluid">
                    <h4 class="mt-3">Item Name: ${item.title}</h4>
                    <p>Price: $${item.price}</p>
                    <button class="btn btn-danger" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartContainer.appendChild(cartItemElement);
            });
            updateTotal();
        }

        // Function to calculate and update the total
        function updateTotal() {
            const total = cartItems.reduce((acc, item) => acc + item.price, 0).toFixed(2);
            cartTotalElement.textContent = total;
            updatePoints();
        }

        function updatePoints() {
            const points = Math.ceil(cartItems.reduce((acc, item) => acc + item.price, 0) * 0.05);
            document.getElementById('cart-points').textContent = points;
        }

        // Function to remove an item from the cart
        function removeFromCart(index) {
            cartItems.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            renderCartItems();
        }

        // Function to show the second form and hide the first form
        function makePayment(){
            const points = Math.ceil(cartItems.reduce((acc, item) => acc + item.price, 0) * 0.05);
            localStorage.setItem('points',points)
            cartItems = [];
            // Update the local storage for the cart
            localStorage.setItem('cart', JSON.stringify(cartItems));
            alert('Payment successful!')
            window.location.href = "profile.html";
        }
        function showSecondForm() {
            // Validate form 1 data here if needed
            // For now, let's assume the form is always valid

            // Hide the first form
            document.getElementById('form1').style.display = 'none';

            // Show the second form
            document.getElementById('form2').style.display = 'block';

            // Return false to prevent form submission (since we are handling it with JavaScript)
            return false;
        }

        // Initial rendering
        renderCartItems();
    </script>
</body>
</html>
