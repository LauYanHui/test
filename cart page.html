<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index1.html">
                <img class="logo" src="FED/logo1.png" alt="Logo">
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index1.html" class="nav-link">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be displayed here -->
        </div>
        <div id="total">Total: $<span id="cart-total">0.00</span></div>
    </div>
    
    <script>
        // Retrieve cart items from local storage
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        const cartContainer = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');

        // Function to render cart items on the page
        function renderCartItems() {
            cartContainer.innerHTML = '';
            cartItems.forEach((item, index) => {
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h3>Item Name: ${item.title}</h3>
                    <p>Price: $${item.price}</p>
                    <span class="remove-btn" onclick="removeFromCart(${index})">Remove</span>
                `;
                cartContainer.appendChild(cartItemElement);
            });
            updateTotal();
        }

        // Function to calculate and update the total
        function updateTotal() {
            const total = cartItems.reduce((acc, item) => acc + item.price, 0).toFixed(2);
            cartTotalElement.textContent = total;
        }

        // Function to remove an item from the cart
        function removeFromCart(index) {
            cartItems.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            renderCartItems();
        }

        // Initial rendering
        renderCartItems();
    </script>
</body>

</html>
