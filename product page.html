<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<style>
    /* Add your custom styles here */
    body {
        margin: 20px 100px 0 100px; /* Add a margin of 20px on each side of the body */
        background-color: white;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .card {
        flex: 0 0 20%;
        margin-bottom: 30px;
        border: 2px solid black;
        padding: 10px;
        height: auto; /* Set a fixed height for each card */
        width: 300px;
        align-items: center;
        justify-content: center;
    }
    .card img {
        width: 100%;
        height: 250px;
        width: 250px;
        object-fit: contain;
    }
    .card-body {
    width: 250px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Center content horizontally */
    font-size: 18px;
    }
    .card footer{
        margin-top: auto;
        text-align: center;
    }
    .btn {
        margin: auto;
    }
    /* Custom styles for the anchor tags */
    .card-body a {
        color: inherit; /* Use the same color as the surrounding text */
        text-decoration: none; /* Remove the default underline */
    }
    @media screen and (max-width: 768px) {
        .card {
            flex: 0 0 100%; /* Take full width on smaller screens */
        }
        .card-body{
            font-size: 12px;
        }
    }
    
</style>

<body>
    <header>
        <nav class="navbar">
          <a href = "index.html">
            <img class = "logo" src = "FED/logo1.png" alt = "Logo">
          </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Men</a>
                </li> 
                <li class="nav-item">
                    <a href="#" class="nav-link">Women</a>
                </li> 
                <li class="nav-item">
                    <a href="#" class="nav-link">Kids</a>
                </li> 
                <li class="nav-item">
                  <a href="#" class="nav-link">Log In</a>
              </li> 
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
      </header>
    <div class="seasonal-product">
        <h1>All Products</h1>
    </div>
    <div id="products-container">
        <!-- Product data will be displayed here -->
    </div>
    <script>
        
        const productsContainer = document.getElementById('products-container');
        const cart = [];

        function addToCart(product) {
        cart.push(product);
        updateCartUI();}
        fetch('https://fakestoreapi.com/products')
            .then(res => res.json())
            .then(products => {
                // Process the products and update the DOM
                products.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.className = 'card';
                    productElement.innerHTML = `
                    <a href="product description.html?title=${encodeURIComponent(product.title)}&description=${encodeURIComponent(product.description)}&price=${encodeURIComponent(product.price)}&image=${encodeURIComponent(product.image)}">
    <img src="${product.image}" class="card-img-top" alt="${product.title}" width="250" height="250">
</a>
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="product_details.html?title=${encodeURIComponent(product.title)}&description=${encodeURIComponent(product.description)}&price=${encodeURIComponent(product.price)}">${product.title}</a>
                            </h5>
                            
                            <p class="card-text">Price: $${product.price}</p>
                            <button class="btn btn-primary" onclick="addToCart('${product.title}', ${product.price})">Add to Cart</button>
                        </div>
                    `;
                    const btn = productElement.querySelector('.btn');
                    btn.style.marginTop = 'auto'; 
                    productsContainer.appendChild(productElement);
                });6
            })
            .catch(error => console.error('Error:', error));

        // Function to add product to cart
        function addToCart(productName, productPrice) {
            // Create or retrieve cart from local storage
            var cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Add product to cart
            var product = {
                name: productName,
                price: productPrice
            };
            cart.push(product);

            // Save updated cart to local storage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Display a message (you can customize this part)
            alert('Product added to cart!');
        }
    </script>
</body>
</html>
