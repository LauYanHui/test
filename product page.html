<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <header>
        <nav class="navbar">
          <a href = "index1.html">
            <img class = "logo" src = "FED/logo1.png" alt = "Logo">
          </a>
            <ul class="nav-menu">
              <li class="nav-item">
                <a href="cart page.html" class="nav-link">Cart</a>
            </li> 
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
      </header>
    <div class="seasonal-product">
        <h1>All Products</h1>
    </div>
    <div class="category-buttons">
        <button data-category="all" onclick="showCategory('all')">All Products</button>
        <button data-category="electronics" onclick="showCategory('electronics')">Electronics</button>
        <button data-category="men's clothing" onclick="showCategory('men\'s clothing')">Men's Clothing</button>
        <button data-category="women's clothing" onclick="showCategory('women\'s clothing')">Women's Clothing</button>
        <button data-category="jewelery" onclick="showCategory('jewelery')">Jewelry</button>
        <!-- Add more buttons for each category -->
    </div>
    <div id="products-container">
        <!-- Product data will be displayed here -->
    </div>
    <script src="script.js"></script>
    <script>
        const productsContainer = document.getElementById('products-container');
        const cart = [];

        function addToCart(product) {
            cart.push(product);
            updateCartUI();
        }

        function showCategory(category) {
            // Clear existing products
            productsContainer.innerHTML = '';
            document.querySelectorAll('.category-buttons button').forEach(btn => {
        btn.classList.remove('active-category');
    });

            // Fetch products from the API
            fetch('https://fakestoreapi.com/products')
                .then(res => res.json())
                .then(products => {
                    // Filter products based on the selected category
                    const filteredProducts = category === 'all'
                        ? products
                        : products.filter(product => product.category.toLowerCase() === category.toLowerCase());

                    // Process the filtered products and update the DOM
                    filteredProducts.forEach(product => {
                        const productElement = document.createElement('div');
                        productElement.className = 'Pcard';
                        productElement.innerHTML = `
                        <a href="product description.html?title=${encodeURIComponent(product.title)}&description=${encodeURIComponent(product.description)}&price=${encodeURIComponent(product.price)}&image=${encodeURIComponent(product.image)}">
                            <img src="${product.image}" class="Pcard-img-top" alt="${product.title}" width="250" height="250">
                        </a>
                        <div class="Pcard-body">
                            <h5 class="Pcard-title">
                                <a href="product_details.html?title=${encodeURIComponent(product.title)}&description=${encodeURIComponent(product.description)}&price=${encodeURIComponent(product.price)}">${product.title}</a>
                            </h5>
                            <p class="Pcard-text">Price: $${product.price}</p>
                            <button class="btn btn-primary" onclick="addToCart('${product.title}', ${product.price}, '${product.image}')">Add to Cart</button>
                        </div>
                    `;
                        const btn = productElement.querySelector('.btn');
                        btn.style.marginTop = 'auto';
                        productsContainer.appendChild(productElement);
                    });
                    const activeButton = document.querySelector(`.category-buttons button[data-category="${category}"]`);
            if (activeButton) {
                activeButton.classList.add('active-category');
            }
                })
                .catch(error => console.error('Error:', error));
        }

        // Function to add product to cart
        function addToCart(productTitle, productPrice, productImage) {
            // Create or retrieve cart from local storage
            var cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Add product to cart
            var product = {
                title: productTitle,
                price: productPrice,
                image: productImage
            };
            cart.push(product);

            // Save updated cart to local storage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Display a message (you can customize this part)
            alert('Product added to cart!');
        }

        // Initially show all products
        showCategory('all');
    </script>
</body>
</html>
