<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<style>
    /* Add your custom styles here */
    body {
        margin: 20px 100px 0 100px; /* Add a margin of 20px on each side of the body */
        background-color: white;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .Pcard {
        flex: 0 0 calc(25% - 20px); /* Adjusted width with margin */
        margin-right: 20px; /* Margin on the right side */
        margin-bottom: 20px; /* Margin at the bottom */
        border: 2px solid black;
        padding: 10px;
        height: auto;
        align-items: center;
        justify-content: center;
        box-sizing: border-box; /* Add box-sizing to include padding and border in the width calculation */
    }

    .Pcard img {
        width: 100%;
        height: 250px;
        width: 250px;
        object-fit: contain;
        display: block;
        margin: auto;
    }
    .Pcard-body {
        width: 250px;
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Center content horizontally */
        font-size: 18px;
    }
    .Pcard footer{
        margin-top: auto;
        text-align: center;
    }
    .btn {
    margin-left: 0;
    background-color: white; /* Set the initial background color */
    color: black; /* Set the text color */
    padding: 10px; /* Adjust padding for better appearance */
    border: 2px solid black; /* Add a border for better visibility */
    cursor: pointer; /* Change cursor on hover for better feedback */
    transition: background-color 0.3s ease; /* Add a smooth transition effect for background color change */
}

/* Add a hover effect */
.btn:hover {
    background-color: blue; /* Change background color on hover */
    color: white; /* Change text color on hover */
}
    /* Custom styles for the anchor tags */
    .Pcard-body a {
        color: black; /* Use the same color as the surrounding text */
        text-decoration: none; /* Remove the default underline */

    }
    .seasonal-product {
    margin-bottom: 20px; /* Add margin below the seasonal product heading */
}

    @media screen and (max-width: 768px) {
        .Pcard {
            flex: 0 0 100%; /* Take full width on smaller screens */
        }
        .Pcard-body{
            font-size: 12px;
        }
    }
    
</style>

<body>
    <header>
        <nav class="navbar">
          <a href = "index.html">
            <img class = "logo" src = "FED/logo1.png" alt = "Logo">
          </a>
            <ul class="nav-menu">
              <li class="nav-item">
                <a href="cart page.html" class="nav-link">Cart</a>
            </li> 
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
      </header>
    <div class="seasonal-product">
        <h1>All Products</h1>
    </div>
    <div id="products-container">
        <!-- Product data will be displayed here -->
    </div>
    <script src="script.js"></script>
    <script>
        const productsContainer = document.getElementById('products-container');
        const cart = [];

        function addToCart(product) {
        cart.push(product);
        updateCartUI();}
        fetch('https://fakestoreapi.com/products')
            .then(res => res.json())
            .then(products => {
                // Process the products and update the DOM
                products.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.className = 'Pcard';
                    productElement.innerHTML = `
                    <a href="product description.html?title=${encodeURIComponent(product.title)}&description=${encodeURIComponent(product.description)}&price=${encodeURIComponent(product.price)}&image=${encodeURIComponent(product.image)}">
    <img src="${product.image}" class="Pcard-img-top" alt="${product.title}" width="250" height="250">
</a>
                        <div class="Pcard-body">
                            <h5 class="Pcard-title">
                                <a href="product_details.html?title=${encodeURIComponent(product.title)}&description=${encodeURIComponent(product.description)}&price=${encodeURIComponent(product.price)}">${product.title}</a>
                            </h5>
                            
                            <p class="Pcard-text">Price: $${product.price}</p>
                            <button class="btn btn-primary" onclick="addToCart('${product.title}', ${product.price}, '${product.image}')">Add to Cart</button>
                        </div>
                    `;
                    const btn = productElement.querySelector('.btn');
                    btn.style.marginTop = 'auto'; 
                    productsContainer.appendChild(productElement);
                });6
            })
            .catch(error => console.error('Error:', error));

        // Function to add product to cart
        function addToCart(productTitle, productPrice,productImage) {
            // Create or retrieve cart from local storage
            var cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Add product to cart
            var product = {
                title: productTitle,
                price: productPrice,
                image: productImage
            };
            cart.push(product);

            // Save updated cart to local storage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Display a message (you can customize this part)
            alert('Product added to cart!');
        }
    </script>
</body>
</html>
