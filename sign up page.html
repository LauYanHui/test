<!DOCTYPE html>
<html lang ="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <head>
        <title>login page</title>
        <link rel = "stylesheet" href = "main.css" type = "text/css">
    </head>
    <body>
      
    </body>
    <div class = "center-con">
        <a class = "flex-image"><img src = "FED/logo.png"></a>
    </div>
    <h1>
        <a class = "header-con">Sign Up</a>
    </h1>
    <form>
        <div class="form-group">
            <label for = "exampleInputFirstname1">First name</label>
            <input type="firstname" class="form-control" id="exampleInputFirstname1" placeholder="First name">
        </div>
        <div class="form-group">
            <label for = "exampleInputLastname1">Last Name</label>
            <input type="lastname" class="form-control" id="exampleInputLastname1" placeholder="Last name">
        </div>
        <div class="form-group">
            <label for = "exampleInputUsername1">Username</label>
            <input type="username" class="form-control" id="exampleInputUsername1" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for = "exampleInputNumber1">Phone Number</label>
            <input type="number" class="form-control" id="exampleInputNumber1" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputCPassword1">Confirm Password</label>
            <input type="Cpassword" class="form-control" id="exampleInputCPassword1" placeholder="Confrim Password">
          </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <div class = "sub-button">
          <button type="submit" class="btn btn-primary">Sign Up!</button>
        </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="script.js"></script>
</html>
